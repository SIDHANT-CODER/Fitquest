<ion-header>
  <ion-toolbar color="light">
    
    <!-- Back Button -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1" text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>

    <!-- Title -->
    <ion-title class="ion-text-center">Today's Activity</ion-title>

    <!-- Sync Button -->
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="sync-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Top Summary -->
  <div class="summary">
    <div class="summary-item">
      <ion-icon name="walk-outline" class="summary-icon"></ion-icon>
      <p class="summary-title">Distance</p>
      <p class="summary-value">2.8 Km</p>
    </div>

    <div class="steps-card" routerLink="/tabs/step">
      <div class="steps-circle">
        <ion-icon name="footsteps-outline" class="steps-icon"></ion-icon>
        <p class="steps-value">6,259</p>
        <p class="steps-label" style="color: black;">Steps</p>
      </div>
    </div>

    <div class="summary-item">
      <ion-icon name="flame-outline" class="summary-icon"></ion-icon>
      <p class="summary-title">Calories</p>
      <p class="summary-value">160 kcal</p>
    </div>
  </div>

  <!-- Exercises Section -->
  <div class="card">
    <div class="card-header">
      <h2>Exercises</h2>
      <ion-icon name="chevron-forward-outline" class="arrow-icon"></ion-icon>
    </div>

    <div class="exercise-list">
      <div class="exercise-item">
        <div class="dot squat"></div>
        <p>Squats</p>
        <span>36</span>
      </div>
      <div class="exercise-item">
        <div class="dot sit"></div>
        <p>Sit to Stand</p>
        <span>27</span>
      </div>
      <div class="exercise-item">
        <div class="dot lunge"></div>
        <p>Lunges</p>
        <span>36</span>
      </div>
    </div>

    <div class="boost-chart">
      <div class="boost-circle">
        <p class="boost-value">0.55x</p>
        <p class="boost-label" style="color: black;">Boost</p>
      </div>
    </div>
  </div>

  <!-- Leagues Section -->
  <div class="card">
    <div class="card-header">
      <h2>Leagues</h2>
      <ion-icon name="chevron-forward-outline" class="arrow-icon"></ion-icon>
    </div>

    <p class="league-count">02 Leagues joined today</p>

    <div class="league-stats">
      <div class="stat-box">
        <p class="stat-title">Winnings</p>
        <p class="stat-value">₹45</p>
      </div>
      <div class="stat-box">
        <p class="stat-title">To Play</p>
        <p class="stat-value">₹15</p>
      </div>
    </div>
  </div>

</ion-content>
