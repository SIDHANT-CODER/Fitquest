<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-page ion-padding">
  <div class="profile-card" *ngIf="user">
    <!-- Avatar -->
    <div class="profile-avatar">
      <img [src]="user.image || 'assets/img/avatar-placeholder.png'" alt="Profile">
    </div>

    <!-- Name and Email -->
    <h2 class="name">{{ user.name }}</h2>
    <p class="email">{{ user.email }}</p>

    <!-- Bio -->
    <div class="bio-section">
      <h3>About Me</h3>
      <p>{{ user.bio || 'No bio available.' }}</p>
    </div>

    <!-- Height, Weight, BMI -->
    <div class="stats-section">
      <p><strong>Height:</strong> {{ user.height }} cm</p>
      <p><strong>Weight:</strong> {{ user.weight }} kg</p>
      <p><strong>BMI:</strong> {{ user.bmi }}</p>
    </div>

    <!-- Go to Home -->
    <ion-button expand="block" color="success" shape="round" routerLink="/tabs/tab1">
      Go to Home
    </ion-button>
  </div>
</ion-content>
