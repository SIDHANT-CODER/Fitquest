<ion-content fullscreen class="login-page">

  <div class="logo-container">
    <img src="https://github.com/SIDHANT-CODER/important_assets/blob/main/Screenshot%202025-09-10%20135018.png?raw=true" alt="App Logo" />
  </div>

  <div class="auth-tabs">
    <div class="tab active">Sign in</div>
  </div>

  <form>
    <ion-item lines="full">
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" placeholder="Enter your email"></ion-input>
      <ion-icon slot="end" name="mail-outline"></ion-icon>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" placeholder="Enter Your Password"></ion-input>
      <ion-icon slot="end" name="eye-off-outline"></ion-icon>
    </ion-item>

    <ion-item lines="none">
      <ion-checkbox slot="start" checked></ion-checkbox>
      <ion-label>Remember me</ion-label>
    </ion-item>

    
    <ion-button expand="block" class="signin-btn" routerLink="/tabs/profile">
      Sign in
    </ion-button>

    <p class="forgot">Forgot password?</p>
    <div style=" color: black;">
      <h6 style="color: black; cursor: pointer;" routerLink="/skip">
        Skip For Now
      </h6>
      
    </div>
  </form>


  <div class="divider">
    <span>OR</span>
  </div>

  <div class="social-login">
    <ion-button fill="clear" href="https://www.google.com/?zx=1760292603648&no_sw_cr=1">
      <ion-icon name="logo-google"></ion-icon>
    </ion-button>
    <ion-button fill="clear" herf="https://www.facebook.com/">
      <ion-icon name="logo-facebook"></ion-icon>
    </ion-button>
    <ion-button fill="clear" herf="https://www.apple.com/in/store">
      <ion-icon name="logo-apple"></ion-icon>
    </ion-button>
  </div>

</ion-content>
